spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bigdata2?useUnicode=true&characterEncoding=UTF8&zeroDateTimeBehavior=convertToNull&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.initialize=false


#connection pool settings
spring.datasource.initial-size=10
spring.datasource.max-active=100
spring.datasource.min-idle=8
spring.datasource.max-idle=8
#spring.datasource.max-wait=
#spring.datasource.time-between-eviction-runs-millis=
#spring.datasource.min-evictable-idle-time-millis=

# logging settings
logging.file=/var/log/bigdata2/api.log

# server settings
server.port=8080
management.port=7002

# other settings
spring.jackson.serialization.INDENT_OUTPUT=true

mybatis.mapperLocations=classpath:mybatis/*.xml
mybatis.typeAliasesPackage=com.example.domain 

